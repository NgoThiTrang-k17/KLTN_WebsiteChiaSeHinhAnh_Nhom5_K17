<div class="p-4 row">
    <div><a class="btn" routerLink="../"><svg class="Hn_ gUZ pBj" height="20" width="20" viewBox="0 0 24 24" aria-label="Nút quay lại" role="img"><path d="M8.415 4.586a2 2 0 1 1 2.828 2.828L8.657 10H21a2 2 0 0 1 0 4H8.657l2.586 2.586a2 2 0 1 1-2.828 2.828L1 12l7.415-7.414z"></path></svg></a></div>
    <div class="card shadow-lg col-9 m-auto">
        <div class="mt-3 ml-3 mr-3 mb-3">
            <h2 class="text-center mt-3">Chỉnh sửa hồ sơ</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <label>Hình đại diện</label>
                <div class="form-row">
                    <div class="form-group col ml-2">
                        <img *ngIf="account.avatarPath == null && !imageSrc" class="rounded-circle" style="height: 100px; width: 100px;" src="../../assets/images/default-profile.png">
                        <img class="rounded-circle" [src]="account.avatarPath" *ngIf="account.avatarPath != null && !imageSrc" style="height: 100px; width: 100px;">
                        <img class="rounded-circle" [src]="imageSrc" *ngIf="imageSrc" style="height: 100px; width: 100px;">
                    </div>
                    <div class="form-group col-10">
                        <input
                        formControlName="file"
                        id="file"
                        type="file"
                        class="btn rounded-pill"
                        (change)="onFileChange($event)"
                        style="word-wrap:break-word;">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Giới tính</label>
                        <select formControlName="title" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                          <option value=""></option>
                          <option value="Nam">Nam</option>
                          <option value="Nữ">Nữ</option>
                        </select>
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Vui lòng chọn giới tính</div>
                        </div>
                    </div>
                    <div class="form-group col-10">
                        <label>Tên</label>
                        <input type="text" formControlName="name" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Vui lòng nhập tên</div>
                        </div>
                    </div>
                    <!-- <div class="form-group col-5">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div> -->
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Vui lòng nhập email</div>
                        <div *ngIf="f.email.errors.email">Email chưa hợp lệ.</div>
                    </div>
                </div>
                <h5 class="pt-3">Thay đổi mật khẩu</h5>
                <p style=" font-size: medium; color: rgb(65, 65, 65);">Để trống nếu không muốn thay đổi mật khẩu.</p>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Mật khẩu</label>
                        <input type="password" formControlName="password" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Vui lòng nhập mật khẩu</div>
                            <div *ngIf="f.password.errors.minlength">Mật khẩu tối thiểu dài 6 kí tự.</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Nhập lại mật khẩu</label>
                        <input type="password" formControlName="confirmPassword" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Vui lòng nhập lại mật khẩu.</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Mật khẩu không trùng khớp.</div>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="text-align: right;">
                  <button type="button" (click)="onDelete()" [disabled]="deleting" class="btn btn-light rounded-pill mr-2">
                    <span *ngIf="deleting" class="spinner-border spinner-border-sm mr-1"></span>
                    Xoá tài khoản
                  </button>
                  <button type="submit" [disabled]="loading" class="btn btn-danger rounded-pill">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Lưu thay đổi
                  </button>
                </div>
            </form>
        </div>

    </div>
</div>
