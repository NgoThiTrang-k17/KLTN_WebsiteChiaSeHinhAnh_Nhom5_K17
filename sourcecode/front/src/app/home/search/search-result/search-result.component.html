<div *ngIf="!searchAccount" class="item card-columns">
  <div id="1" *ngFor="let post of posts">
    <a class="text-dark card-link" id="1">
      <!-- <div class="card btn-outline-white">
        <img class="card-img-top img-fluid" [src]="post.path" alt="Card image cap">
        <p class="card-title" style="margin: 5px 5px 5px 5px; font-size:15px;"><strong>{{post.title}}</strong></p>
      </div> -->
      <div class="card btn-outline-white">
        <div class="card-img">
          <img class="card-img card-img-top img-fluid" [src]="post.path" alt="Card image cap">
          <div routerLink="../../detail-post/{{post.id}}/{{post.ownerId}}" class="card_inner">
          </div>
          <div class="button-inner dropdown no-arrow ml-4" dropdown style="text-align: right;">
            <button class="dropdown-toggle card-link btn btn-ouline-light rounded-circle" role="button"
                id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                dropdownToggle>
              <i class="fas fa-ellipsis-h"></i>
            </button>
            <div id="myDropdown" class="dropdown-menu dropdown-menu-bottom shadow animated--fade-in"
                aria-labelledby="dropdownMenuLink" *dropdownMenu>
                <a class="dropdown-item" href="post.path" download="{{post.title}}.jpg">Tải xuống</a>
                <a *ngIf="post.ownerId != maccount.id" class="dropdown-item" (click)="openReportDialog(post.id)">Báo cáo bài viết</a>
                <a *ngIf="post.ownerId == maccount.id" class="dropdown-item" (click)="deletePost()">Xoá bài viết</a>
            </div>
          </div>
        </div>
        <div routerLink="../../detail-post/{{post.id}}/{{post.ownerId}}" class="card-title" style="margin: 5px 5px 0 5px; font-size:15px">
          <strong>{{post.title}}</strong>
        </div>
        <i *ngIf="post.isReactedByThisUser== false" (click)="onCreateReaction(post.id)" class="fa fa-heart btn" style=" color: rgb(175, 173, 173); margin: 0 5px; padding: 0;"></i>
        <i *ngIf="post.isReactedByThisUser==true" (click)="unReaction(post.id)" class="fa fa-heart btn" style=" color: rgba(212, 10, 10, 0.76); margin: 0 5px; padding: 0;"></i>
        <span *ngIf="post.reactionCount!==0" style="margin-left: 1px; color:black; font-size: 13px;">{{post.reactionCount}}</span>
      </div>
    </a>
  </div>
  <div *ngIf="posts.length==0">
      <p>Không có kết quả phù hợp.</p>
  </div>
</div>
<div *ngIf="searchAccount">
  <div id="1" *ngFor="let account of accounts">
      <div class="container mt-3" style="width: 60%;">
          <div class="card shadow-lg mb-3" style="width: 90%;" id="1">
              <div class="row ml-3 mr-3 mt-3 mb-3" style="justify-content: center; align-items: center; display: flex;">
                  <div class="col-lg-2 text-center">
                      <img
                          *ngIf="account.avatarPath==null"
                          src="../../assets/images/default-profile.png"
                          style="height: 60px; width: 61px;" class="img-fluid rounded-circle" alt="">
                      <img
                          *ngIf="account.avatarPath!=null"
                          [src]="account.avatarPath"
                          style="height: 60px; width: 61px;" class="img-fluid rounded-circle" alt="">
                  </div>
                  <div class="col-lg-7">
                      <a href="" class="btn" routerLink="../../detail/{{account.id}}"><strong>{{account.name}}</strong></a>
                      <p style="font-size: small; margin-left: 4%;">{{account.followerCount}} người theo dõi</p>
                  </div>
                  <div class="col-lg-3 text-right">
                      <button *ngIf="account.isFollowedByCurrentUser==0 && account.id!=maccount.id" (click)="onCreateFollow(account.id)" class="btn btn-danger rounded-pill">Theo dõi</button>
                      <button *ngIf="account.isFollowedByCurrentUser!=0 && account.id!=maccount.id" (click)="unFollow(account.id)" class="btn btn-light rounded-pill">Đã theo dõi</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div *ngIf="accounts.length==0">
      <p>Không có kết quả phù hợp.</p>
  </div>
</div>
