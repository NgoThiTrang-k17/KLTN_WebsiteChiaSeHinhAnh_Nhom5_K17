<div class="p-4 row">
    <div><a class="btn" routerLink="../"><svg class="Hn_ gUZ pBj" height="20" width="20" viewBox="0 0 24 24" aria-label="Nút quay lại" role="img"><path d="M8.415 4.586a2 2 0 1 1 2.828 2.828L8.657 10H21a2 2 0 0 1 0 4H8.657l2.586 2.586a2 2 0 1 1-2.828 2.828L1 12l7.415-7.414z"></path></svg></a></div>
    <div class="col-11 m-auto">
      <!-- <h1 class="text-center">Create Post</h1> -->
      <form [formGroup]="myForm" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-6" style="justify-content: center; align-items: center; display: flex;">
            <div class="card" style="justify-content: center; align-items: center; display: flex; height: 90%; width: 95%">
              <div *ngIf="imageSrc!=null" class="card-img">
                <img style="height: 100%; width: 100%;" [src]="imageSrc" alt="">
                <div class="card_inner">
                </div>
                <div class="button-inner">
                  <label class="custom-file-upload rounded-circle">
                    <input
                    formControlName="file"
                    id="path"
                    type="file"
                    accept=".png,.jpg"
                    (change)="onFileChange($event)"/>
                    <i class="fas fa-arrow-alt-circle-up icon" style="color: #ffffff;"></i>
                  </label>
                </div>
              </div>
              <div *ngIf="imageSrc==null" class="upload">
                <div style="text-align: center;">
                  <label class="custom-file-upload rounded-circle">
                    <input
                    formControlName="file"
                    id="path"
                    type="file"
                    accept=".png,.jpg,.jfif"
                    (change)="onFileChange($event)"/>
                    <i class="fas fa-arrow-alt-circle-up icon" style="color: #717171;"></i>
                  </label>
                  <h6>Click to upload</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 mb-5">
            <div class="mr-4">
              <h2 class="text-center">Create Post</h2>
              <div class="form-group">
                <label for="title">Title</label>
                <input
                type="text" class="form-control py-2" style="border-radius: 20px;"
                formControlName="title" id="title"
                placeholder="Nhập tiêu đề">
              </div>
              <div class="form-group">
                <label for="desctription">Desctription</label>
                <textarea
                type="text" class="form-control py-2" style="border-radius: 20px;"
                formControlName="desctription" id="desctription"
                placeholder="Nhập mô tả cho bài viết..."></textarea>
              </div>
              <div class="row">
                <div class="offset-md-5 col-md-2 btn-group">
                  <button type="submit" [disabled]="!myForm.valid || loading" class="btn btn-danger rounded-pill">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
</div>
