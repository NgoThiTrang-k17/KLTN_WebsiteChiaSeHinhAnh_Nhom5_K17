<div class="p-4 row">
  <div class="col-12 m-auto">
    <h2 class="text-left mb-4">
      <span>
        <i class="far fa-user mr-4"></i>
      </span>
      Tài khoản
      <span>
        <i routerLink="add" class="fas fa-plus ml-2" style="font-size: 21px; cursor: pointer;"></i>
      </span>
    </h2>
    <!-- <p>All accounts from secure (admin only) api end point:</p> -->
    <!-- <a routerLink="add" class="btn btn-sm btn-success mb-2 pull-right mr-2"><span><i class="fa fa-plus"></i></span> Create Account</a> -->
    <table datatable [dtOptions]="dtOptions" class="row-border hover" [dtTrigger]="dtTrigger">
      <thead class="thead-light">
        <tr>
          <th style="width:5%">Id</th>
          <th style="width:10%">Quyền</th>
          <th style="width:5%">Giới tính</th>
          <th style="width:25%">Tên</th>
          <th style="width:30%">Email</th>
          <th style="width:15%">Ngày tạo</th>
          <th style="width:10%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{account.id}}</td>
          <td>{{account.role}}</td>
          <td>{{account.title}}</td>
          <td>{{account.name}}</td>
          <td>{{account.email}}</td>
          <td>{{account.created | date:'dd/MM/yyyy HH:mm:ss'}}</td>
          <!-- <td *ngIf="maccount.id!=account.id">
            <select value="{{account.role}}" class="form-control">
              <option value="User">User</option>
              <option value="Admin">Admin</option>
            </select>
          </td> -->
          <td style="white-space: nowrap; text-align: left;">
            <i (click)="deleteAccount(account.id)" class="far fa-trash-alt mr-2" style="font-size: 18px; color: #DF2C2C; cursor: pointer;"></i>
            <i *ngIf="maccount.id==account.id" routerLink="edit/{{account.id}}" class="far fa-edit" style="font-size: 18px; cursor: pointer;"></i>
            <!-- <i *ngIf="maccount.id!=account.id" class="fas fa-user-edit" style="font-size: 18px; cursor: pointer;"></i> -->
            <!-- <a *ngIf="maccount.id==account.id" routerLink="edit/{{account.id}}" class="btn btn-sm btn-primary mr-1"><span><i class="fa fa-edit"></i></span></a>
            <button (click)="deleteAccount(account.id)" class="btn btn-sm btn-danger"></button> -->
          </td>
        </tr>
        <tr *ngIf="!accounts">
          <td colspan="4" class="text-center">
            <span class="spinner-border spinner-border-lg align-center"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
