<div class="col-10">
  <h3>Quên mật khẩu</h3>
  <div class="mt-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Vui lòng nhập email</div>
          <div *ngIf="f.email.errors.email">Email không tồn tại</div>
        </div>
      </div>
      <div class="form-group" style="text-align: right;">
        <a routerLink="../login" class="btn btn-link" style="color: black;">Huỷ</a>
        <button [disabled]="loading" class="btn btn-danger rounded-pill">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Xác nhận
        </button>
      </div>
    </form>
  </div>
</div>
