<ion-router-outlet></ion-router-outlet>
<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <!-- <ion-label>Tab 1</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="message">
      <ion-icon name="chatbubble-ellipses"></ion-icon>
      <ion-badge *ngIf="presenceService.messageCount!==0" class="centerAll" color="danger">{{presenceService.messageCount}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="notification">
      <ion-icon name="notifications"></ion-icon>
      <ion-badge *ngIf="presenceService.notificationCount!==0" class="centerAll" color="danger">{{presenceService.notificationCount}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="account">
      <ion-icon name="person-circle-outline"></ion-icon>
      <!-- <ion-label>Tab 3</ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
