<ion-header no-shadow>
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-icon (click)="closeModalChat()" class="icon-close" style="text-align: left;" name="close-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-item lines="none" class="center" style="align-items: center;">
          <ion-avatar><img src="../../assets/images/default-profile.png"></ion-avatar>
          <ion-title class="title">Lê Huy Hiệp</ion-title>
        </ion-item>
        <!-- <ion-avatar class="center"><img src="../../assets/images/default-profile.png"></ion-avatar><span class="title">Lê Huy Hiệp</span> -->
      </ion-col>
      <ion-col size="2">
        <ion-icon name="ellipsis-horizontal" class="icon-select"></ion-icon>
      </ion-col>
      <!-- <ion-item lines="none" class="center" >
        <ion-avatar><img src="../../assets/images/default-profile.png"></ion-avatar>
        <ion-title class="title">Lê Huy Hiệp</ion-title>
      </ion-item> -->
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chat">
    <div class="right">
      <ion-row>
        <ion-col size="4">
        </ion-col>
        <ion-col size="8">
          <div class="mMess">
            <ion-label class="text-mMess">HelloOOOOoooooooooooooooooo!!!!!!!!!!!!!!!!</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </div>
    <div class="left">
      <ion-row>
        <ion-col size="2">
          <ion-avatar><img src="../../assets/images/default-profile.png"></ion-avatar>
        </ion-col>
        <ion-col size="6">
          <ion-label class="text-yMess">Hiiiiiiiiiiiiiiiiiiiiioo!!!!!!!!!!!!!!!!</ion-label>
        </ion-col>
        <ion-col size="4">
        </ion-col>
      </ion-row>
    </div>

  </div>
  <div class="footer">
    <ion-item lines="none" class="ion-form-group input">
      <ion-input class="ion-form-control" placeholder="Soạn tin nhắn..."></ion-input>
      <ion-icon name="paper-plane"></ion-icon>
    </ion-item>
  </div>

</ion-content>
