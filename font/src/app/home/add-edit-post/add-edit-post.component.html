<div class="p-4 row">
    <div><a class="btn" routerLink="../"><svg class="Hn_ gUZ pBj" height="20" width="20" viewBox="0 0 24 24" aria-label="Nút quay lại" role="img"><path d="M8.415 4.586a2 2 0 1 1 2.828 2.828L8.657 10H21a2 2 0 0 1 0 4H8.657l2.586 2.586a2 2 0 1 1-2.828 2.828L1 12l7.415-7.414z"></path></svg></a></div>
    <div class="container">
        <div class="card shadow-lg">
            <div class="row">
                <div *ngIf="!imageSrc" class="col-6 text-center" style="justify-content: center; align-items: center; display: flex;">
                    <div class="card" style="width:90%; height: 85%; outline-style: none; justify-content: center; align-items: center; display: flex;">
                        <h6>Chưa có hình ảnh được tải lên</h6>
                    </div>
                    
                    <!-- <div class="card mt-4 mb-4 ml-4 mr-4" style="justify-content: center; align-items: center; display: flex;">
                        <img style="height: 100%; width: 100%;" [src]="imageSrc"  alt="">
                    </div> -->
                </div>
                <div *ngIf="imageSrc" class="col-6 text-center" style="outline-style: none; ">
                    <div class="card mt-4 mb-4 ml-4 mr-4" style="justify-content: center; align-items: center; display: flex;">
                        <img style="height: 100%; width: 100%;" [src]="imageSrc"  alt="">
                    </div>
                </div>
                <div class="col-6 mb-5">
                    <div class="col-11">
                        <h1 class="text-center mt-5">Thêm hình ảnh</h1>
                        <form [formGroup]="myForm" (ngSubmit)="submit()">
                            <div class="form-group">
                                <label for="postTitle">Tiêu đề</label>
                                <input type="text" class="form-control" formControlName="postTitle" id="postTitle" placeholder="Nhập tiêu đề">
                            </div>
                            <div class="form-group">
                                <label for="file">File</label>     
                                <input      
                                    formControlName="file"     
                                    id="file"      
                                    type="file"      
                                    class="form-control"     
                                    (change)="onFileChange($event)"
                                    style="word-wrap:break-word;">     
                                <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">      
                                    <div *ngIf="f.file.errors.required">File is required.</div>     
                                </div>     
                            </div>
                            <!-- <img [src]="imageSrc" *ngIf="imageSrc" style="height: auto; width:500px"> -->
                            <!-- <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload> -->
                            <div class="form-group">
                                <div class="pull-right mr-3">
                                    <button type="submit" class="btn btn-primary">Đăng</button>
                                </div>
                            </div>
                        </form>
                    </div>
                      
                </div>
                <!-- <div class="col-6 text-center" style="outline-style: none; ">
                    <div class="card mt-4 mb-4 ml-4 mr-4" style="justify-content: center; align-items: center; display: flex;">
                        <img style="height: 100%; width: 100%;" [src]="imageSrc" *ngIf="imageSrc" alt="">
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
