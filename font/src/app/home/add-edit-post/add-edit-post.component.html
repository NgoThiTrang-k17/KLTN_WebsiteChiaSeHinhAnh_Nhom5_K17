<div class="p-4 row">
    <div><a class="btn" routerLink="../"><svg class="Hn_ gUZ pBj" height="20" width="20" viewBox="0 0 24 24" aria-label="Nút quay lại" role="img"><path d="M8.415 4.586a2 2 0 1 1 2.828 2.828L8.657 10H21a2 2 0 0 1 0 4H8.657l2.586 2.586a2 2 0 1 1-2.828 2.828L1 12l7.415-7.414z"></path></svg></a></div>
    <div class="col-8 m-auto">
        <div class="card">
            <h3 class="card-header">Thêm hình ảnh</h3>
            <div class="card-body">
                <form [formGroup]="myForm" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="postTitle">Tiêu đề</label>
                        <input type="text" class="form-control" formControlName="postTitle" id="postTitle" placeholder="Nhập tiêu đề">
                    </div>
                    <div class="form-group">
                        <label for="file">File</label>     
                        <input      
                            formControlName="file"     
                            id="file"      
                            type="file"      
                            class="form-control"     
                            (change)="onFileChange($event)"
                            style="word-wrap:break-word;">     
                        <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">      
                            <div *ngIf="f.file.errors.required">File is required.</div>     
                        </div>     
                    </div>
                    <img [src]="imageSrc" *ngIf="imageSrc" style="height: auto; width:500px">
                    <!-- <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload> -->
                    <div class="row">
                        <div class="offset-md-5 col-md-2">
                        <button type="submit" class="btn btn-primary">Đăng</button>
                        </div>
                    </div>
                </form>
            </div> 
        </div>    
    </div>
</div>
